<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Kalkulator Persegi</h1>
    <div class="container">
      <label for="side">Panjang Sisi:</label>
      <input type="number" id="side" />
      <button onclick="calculate()">Hitung</button>
      <br />
      <label for="area">Luas:</label>
      <input type="text" id="area" disabled />
      <br />
      <label for="perimeter">Keliling:</label>
      <input type="text" id="perimeter" disabled />
    </div>

    <script src="script.js"></script>
  </body>
</html>
